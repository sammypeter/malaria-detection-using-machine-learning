<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Patient Details</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Insurance</th>
                <th>Contact Number</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.fname }}</td>
                <td>{{ patient.lname }}</td>
                <td>{{ patient.insurance }}</td>
                <td>{{ patient.phone }}</td>
                <td>{{ patient.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/print" method="post">
        <input type="hidden" name="patient_details" value="{{ patients | tojson }}">
        <button type="submit">Print Patient Details</button>
    </form>
</body>
</html>
